<!DOCTYPE html>
<style>
    div {
        width: 100px;
        height: 100px;
        background-color: green;
        position: relative;
        animation: moveRight 0.1s linear;
        animation-play-state: paused;
    }

    @keyframes moveRight {
        0% { left: 0; }
        100% { left: 100px; }
    }
</style>
<script src="../include.js"></script>
<div id="d"></div>
<script>
    test(() => {
        let animation = document.getElementById("d").getAnimations()[0];
        println(animation.playState);
        animation.play();
        println(animation.playState);
    });
</script>
